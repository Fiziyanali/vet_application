<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Arama Yap</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
    <h2>Arama Yap</h2>
    <form th:action="@{/search}" method="get">
        <input type="text"  class="form-control" name="keyword" th:value="${keyword}"  placeholder="Ara" style="width:50% !important; float:left; margin-right: 2%; margin-bottom: 1%;" >
        <button type="submit" class="btn btn-success" >Ara</button>
        <button type="submit" class="btn btn-secondary" >Temizle</button>
    </form>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Hayvan Adı</th>
            <th scope="col">Türü</th>
            <th scope="col">Cinsi</th>
            <th scope="col">Yaşı</th>
            <th scope="col">Açıklama</th>
            <th scope="col">Sahibi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}">
            <td th:text="${l.name}"></td>
            <td th:text="${l.type}"></td>
            <td th:text="${l.genus}"></td>
            <td th:text="${l.age}"></td>
            <td th:text="${l.explanation}"></td>
            <td th:text="${l.owner_id.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
